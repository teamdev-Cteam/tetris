<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tetris</title>
</head>
<body>

<div id="main-page">
    <div class="vh-100 pt-5">
        <div class="d-flex"> 
            <div class="col-3">
                <h1 class="bg-dark text-center"><span class="red">T</span><span class="orange">E</span><span class="yellow">T</span><span class="green">R</span><span class="blue">I</span><span class="purple">S</span></h1>
            </div>

            <div class="d-flex col-6">
                <!-- holdTetro -->
                <div class="col-3"></div>
                <!-- gameScreen -->
                <div class="d-flex justify-content-center col-6">
                    <canvas id="canvas"></canvas>
                </div>
                <!-- nextTetro -->
                <div class="col-3">
                    <div>
                        <canvas></canvas>
                    </div>
                    <div>
                        <canvas></canvas>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <!-- Time -->
                <div>
                    <h4 class="info">TIME</h4>
                    <h4 id="time" class="info-main">00:00:00</h4>
                </div>
                <!-- Score -->
                <div>
                    <h4 class="info">SCORE</h4>
                    <h4 class="info-main">0</h4>
                </div>
            </div>
        </div>
    </div>
    
    <button id="modal-btn" type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#exampleModal"></button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="gameStart();">PLAY AGAIN</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
